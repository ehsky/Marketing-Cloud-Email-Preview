<template>
  <lightning-card title="Email Preview" icon-name="standard:email">
    <div class="previewContainer">
      <div class="emailPreview" lwc:dom="manual"></div>
      <div class="errorPanel" if:true={error}>
        <c-error-panel
          errors={error}
          friendly-message={friendlyMessage}
        ></c-error-panel>
      </div>
    </div>
  </lightning-card>
</template>
